<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Login</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <div id="logo">
            <img src="./imagem/logo-lucas.png" alt="logo-lucas">
        </div>
        <section id="login">
            <div id="imagem">
            
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja Bem-Vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações do seu ambiente</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <i class="ri-user-line"></i>
                        <input type="text" id="usu" placeholder="abcd@email.com" autocomplete="email" required maxlength="30">
                        <label for="usu">login</label>
                    </div>
                    <div class="campo">
                        <i class="ri-key-line"></i>
                        <input type="password" id="pass" autocomplete="current-password" placeholder="sua senha" required minlength="8" maxlength="20">
                        <label for="pass">Senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="esqueci.html" class="botao">
                        Esqueci a senha <i class="ri-mail-line"></i>
                    </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
